<body>

    <div id="header">
        <div class="jumbotron">
            <h1><strong>noVex</strong> </h1>
            <p>connecting Novices with Experts</p>
            <p> </p>
        </div>

  <div class="container container-fluid everything">    
  
  
  <!-- Creating Entry Form -->
  <!-- Entry form panel heading -->
    <div class="row" id="">
      <div class="col-lg-12" style="padding: 0px">
        <div class="card">
          <div class="card-header">Add Expert Profile</div>
          <!-- Creating form input fields -->
          <div class="card-body">
            <form id="validate">
              <div class="form-group">
                <label for="expert-name-input">Name</label>
                <input class="form-control" id="name" type="text">
              </div>
              <div class="form-group">
                <label for="loc">Location</label>
                <input class="form-control" id="loc" type="text" placeholder="city name or zipcode"><!--NOT SURE IS WE ARE GETTING FULL ADDRESSES HERE OR NOT-->
              </div>
              <div class="form-group">
                <label for="tradeInput">Select Your Trade</label>
                <form> <!--<form action="/action_page.php"> -->
                  <select name="trade" id="tradeInput">
                    <option value="html">HTML</option>
                    <option value="css">CSS</option>
                    <option value="python">Python</option>
                    <option value="javascript">Javascript</option>
                    <option value="node">NodeJS</option>
                  </select>
                </form>
              <!-- <type="text"> -->
              </div>
              <div class="form-group">
                <label for="bio">Bio</label>
                <input class="form-control" id="bio" type="text" placeholder="Tell us a little bit about yourself">
              </div>
              <div class="form-group">
                <label for="contact-input">Email</label>
                <input class="form-control" id="contact" type="email" data-parsley-type="email" data-parsley-required placeholder="this@that.com">
              </div>
              <div class="form-group">
                <label for="image-input"></label>
                <input class="form-control" id="fileid" type="file" hidden/>
                <input id="add-image" class="btn btn-secondary" type="button" value="Upload Photo" />
              </div>
              <a href="index.html">
                <button class="btn btn-primary" id="add-profile" type="submit">Submit</button>
              </a>
            </form>
          </div> <!--end of card body -->
        </div> <!--end of card -->
      </div> <!--end of col-lg-12 -->
    </div> <!--end of the row -->

    <!--beginning of footer-->
    <div class="row" id="footer">
      <div class="col-12" style="padding: 0px;">
        <div class="card" >
          <div class="card-body">
